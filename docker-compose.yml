version: '3'
services:
  node1:
    build: "./src/main/docker/marklogic"
    image: "marklogic:latest"
    ports:
    # choose what ports you want to expose (at least 8000 8001 8002)
      - "8000-8050:8000-8050"
    hostname: "node1.single"
    container_name: "node1.single"
    volumes:
       - ./logs/node1:/var/opt/MarkLogic/Logs

